<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=pongolin&display=swap"rel"=stylesheet">
    <sript src="https://unpkg.com/sweetealert/dist/sweetealert.min.js"></sript>
    <title>calculos </title>
</head>
  <body>
    <div class="container">
        <h1> Taller de  javascript</h1>
        <hr>
        <form>
            <label> Numero 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1">
autofocus>
            <label>Numero 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2">  
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="sumar()"
value="sumar" required>
           <input type="button" class="btn btn-dark w-25" onclick="Restar()"
value="Restar" required> 
           <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()"
value="Multiplicar" > 
           <hr>
           <input type="button" class="btn btn-dark w-25" onclick="Division()"
value="Division" > 
           <input type="button" class="btn btn-dark w-25" onclick="potenciacion()" 
value="potenciacion" >
            <input type="button" class="btn btn-dark w-25" onclick="concatenacion()" 
value="concadenacion" >
            <hr>
            <input type="button" class="btn btn-dark w-25" onclick="instruccion_if()" 
value="instruccion if" >
            <input type="button" class="btn btn-dark w-25" onclick="instruccion_for()" 
value="instruccion_for" >
            <input type="button" class="btn btn-dark w-25" 
 onclick="instruccion_switch()" value="instruccion switch">
             <hr>
         </form>
    </div>
    <div id ="Resultado" class="container"></div>
    <script>
        var R=document.getElementById("Resultado");
        function Propiedades (){
        R.style.borderStyle="solid";
        R.style.textAlign="center";
        R.style.fontFamily="pangolin";
        R.style.fontSize="30px";
    }
    function obtenerValores(){
        var n1=document.getElementById("numero1").value;
        n1=parseInt(n1,10);
        var n2=document.getElementById("numero2").value;
        n2=parseInt(n2,10);
        return[n1,n2];
    }
    function sumar(){
        [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="la suma de los nuemeros es :"+(n1+n2);
    }
    function Restar(){
        [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="la restar de los nuemeros es :"+(n1-n2);
    }
    function Multiplicar(){
        [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="la multiplicacion de los nuemeros es :"+(n1*n2);
    }
    function Division(){
        [n1,n2]=obtenerValores();
           Propiedades();
           if (n2==0)
           d="error:divicion 0";
           else
                d=n1/n2
            R.innerHTML="la division de los numeros es:"+(d);       
    }
               
    function potenciacion(){
         [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="la potenciacion de los nuemeros es :"+(Math.pow(n1,n2));
    }
    function concatenacion(){
        n1=document.getElementById("numero1").value;  //faltaban las comillas en numero1 y 2
        
        n2=document.getElementById("numero2").value;
        Propiedades();
        R.innerHTML="la concadenacion de los nuemeros es :"+(n1*n2);
    }
    function instruccion_if(){
        [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="Ejemplo con instruccion if usando sweetalert";
        if(n1>n2){
            swal("Mensaje","n1 es mayor a n2");
        }
        else if (n1==n2){
            swal("Mensaje","n1 es igual a n2","success");
        }
        else{
            swal({
            title:"Mensaje ",
                text:"n1 es menor que n2",
                icon:"info",
                button:"salir",
            });
        }  
    }
    function instruccion_for(){
        [n1,n2]=obtenerValores();
        Propiedades();
        contador=0;
        for (i=n1;i<=n2;i++){
            contador=contador+1;
        }
        R.innerHTML="los ciclos que realizo el for fueron :"+contador
    }
    function instruccion_switch(){
        [n1,n2]=obtenerValores();
        Propiedades();
        R.innerHTML="Ejemplo con instruccion switch usando sweetalert";switch(n1){
            case 1:
                swal("Mensaje", "n1 tiene un valor de 1");
                break;
            case 2:
                swal("Mensaje","n1 tiene un valor de 2", "succes");
                break;
            default:
                swal({
                    title:"Mensaje",
                    text:"n1 tiene un valor mayor de 2",
                    icon:"info",
                    button:"salir",
                });
                break;        
            }
        }
        </script>
    </body>
</html>
